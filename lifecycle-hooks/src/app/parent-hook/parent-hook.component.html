

<div class="container-fluid pb-3">    
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">      
      <div class="bg-light border rounded-3">
        <h2>parent-hook works!</h2>
        
        <div class="row">
          <div class="col-md-6"> 
            <label for="bloodGroup">What is your blood group:</label>
          </div>
          <div class="col-md-6">
            <select class="form-select" aria-label="Default select example" (change)="setBloodGroup($event.target.value)">
              <option selected>Open this select menu</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
            </select>        
          </div>
        </div>        
        <div class="row">
          <div class="col-sm-4">
            <input type="button" value="Click Me" (click) = "logClick()">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
           <ul>
            <li *ngFor = "let val of clickLog">
                {{val}}
            </li>
           </ul>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-4">
            <input type="button" value="Hide child" (click) = "showChild = !showChild">
          </div>
        </div>


      </div>
      
      

      <app-child-hook [incomingBg] = "bloodGroup" *ngIf = "showChild">
        <P #pmsg>Parent message to child. Your blood group = {{bloodGroup}}</P>
      </app-child-hook>
      
    </div>
  </div>
