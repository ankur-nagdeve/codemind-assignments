<div class="container-fluid px-1 py-5 mx-auto">    
    <div class="row d-flex justify-content-center">
        
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3 style="color: blue">Decorators Assignment</h3>
            <div class="card">
                <h4 class="text-center mb-4">Parent Component (Add Employee Details)</h4>
                <p style="color: blue ;text-align:left">Added employee object is passed to table in child component via
                    @input decorator</p>
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Employee name<span class="text-danger"> *</span></label>
                            <input type="text" id="fname" name="fname" placeholder="Enter employee name" [(ngModel)] ="singleEmployee.employeeName"> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Department<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname"
                                placeholder="Enter Department" [(ngModel)] ="singleEmployee.department"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Job
                            title<span class="text-danger"> *</span></label> <input type="text" id="job" name="job"
                            placeholder="" [(ngModel)] ="singleEmployee.jobTitle"> </div>

                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label>
                            <input type="text" id="mob" name="mob" placeholder="" [(ngModel)] ="singleEmployee.phoneNumber"> </div>
                    </div>
                  
                  
                    <div class="row justify-content-end">
                        <div class="col-sm-4"></div>
                        <div class="form-group col-sm-4 "> <button type="submit" (click)="SaveEmployee(singleEmployee)" class="btn-block btn-primary ">Add Employee</button> </div>
                        <div class="col-sm-4"></div>
                    </div>
                </form>
            </div> 
 
            <app-child-comp [allEmployees] = "employeeList"></app-child-comp>
            
        </div>
    </div>
</div>
